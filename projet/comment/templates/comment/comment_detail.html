<!-- comment_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Détail des commentaires</title>
</head>
<body>
    <h1>Détail des commentaires</h1>
    {% if comments %}
        <ul>
            {% for comment in comments %}
                <li>{{ comment.content }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucun commentaire trouvé.</p>
    {% endif %}
</body>
</html>
