{% extends 'base.html' %}


{% block content %}

<body class="text-white bg-gradient-to-br from-gray-900 to-indigo-900">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Bienvenue sur mon blog sur les ours polaires :)</h1>

        <div class="grid grid-cols-3 gap-6">
            {% for post in posts %}
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-2 text-white">
                        {{ post.title }}
                    </h2>
                    <h3 class="text-xl font-semibold mb-2 text-white">
                        {{ post.author }}
                    </h3>
                    <p class="text-gray-300 mb-4">
                        {{ post.content}}
                    </p>
                    <p class="text-blue-500 font-bold">
                        {{ post.date }}
                    </p>

                </div>
            {% endfor %}
        </div>

    </div>
</body>

{% endblock %}
