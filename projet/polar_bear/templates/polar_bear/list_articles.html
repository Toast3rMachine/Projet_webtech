{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>{{ title }}</h1>    
    <img src="{% static 'polar_bear/img/Ours.jpg' %}" alt="Ours polaire" width="20%" height="20%"/>
    <form action="{% url 'list_article' %}" method="post">
        {% csrf_token %}
        {{ search_form.as_p }}
        <button type="submit">Rechercher</button>
    </form>
    <p>Voici la liste des articles</p>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
